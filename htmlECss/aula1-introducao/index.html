<!-- Doctype define a versão do html (v5)  -->
<!DOCTYPE html>
<!-- html define onde começa o documento  -->
<!-- lang define a linguagem da pagina -->
<html lang="pt-br">
<!-- head parte superior do website onde podemos "linkar" configurações-->
<head>
    <!-- charset configuração de caracteres  -->
    <meta charset="UTF-8">
    <!-- viewport captura as dimensões da tela do dispositivo -->
    <!-- deca: @media -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title- Título da aba -->
    <title>Aula 1</title>
    <!-- href = favicon: imagem da aba -->
    <link rel="shortcut icon" href="violino2.jpg" type="image/x-icon">
</head>
<!-- body: Conteúdo da página-->
<body>
    
    <h1>Aula 1- Html</h1>
    <p><b><i>Hello World !</b></i></p>
    <p style="color: rgb(16, 110, 129);">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime voluptatem debitis eos dignissimos voluptate aut aperiam, delectus iusto molestias dolor praesentium modi cum.Voluptatem suscipit minima, explicabo tempore quibusdam iure.</p>

    <img width="430px" src="violoino1.jpg" alt="Foto de um violino e seu arco sob madeiras">

</body>
</html>
