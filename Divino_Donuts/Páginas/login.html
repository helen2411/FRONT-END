<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divino Donuts - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="login-page-wrapper">
        <a href="#" class="accessibility-icon" aria-label="Acessibilidade">
            <i class="fas fa-wheelchair"></i>
        </a>

        <div class="login-card-container">
            <div class="login-card">
                <img src="../img/D NUTS/1.png" alt="Divino Donuts Logo" class="login-logo">
                <form class="login-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="senha">
                    </div>
                    <button type="submit"  class="login-button" id="loginButton">Login</button>
                </form>

                <div class="social-login">
                    <a href="#" class="social-icon google" aria-label="Login com Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon facebook" aria-label="Login com Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>

                <p class="register-text">
                    Não possui conta? <a href="../Páginas/cadastro.html" class="register-link">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
