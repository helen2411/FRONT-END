<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>

<body>

    <main id="cad">
    <div class="containercadastro">
        <h1>Crie sua conta!</h1>
        <p>Preencha seus dados.</p>
        <form id="cadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="date" id="nascimento" placeholder="Data de nascimento" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="text" id="cep" placeholder="Cep" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="tel" id="telefone" placeholder="Número de Telefone" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>

            <button type="submit" id="cadastrar">Cadastrar</button>
            <p>Já tem uma conta? <a href="../Páginas/Login.html">Entrar</a></p>
        </form>
    </div>
</main>
    <script src="../scripts/cadastro.js"></script>
    
</body>
</html>
